<!DOCTYPE html>
<html>
  <body>
    <style>
      video {
       position:absolute;
       left:0px;
       top:0px;
       width:100%;
       height:100%;
      }
    </style>
    <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const videoURL = urlParams.get("videoURL");
    var videoElem = document.createElement("video");
    videoElem.setAttribute("controls","controls")
    videoElem.setAttribute("loop","loop")
    videoElem.setAttribute("playsinline","playsinline")
    const url = videoURL || "https://samplelib.com/lib/preview/mp4/sample-5s.mp4";
    const source = document.createElement("source")
    function get_url_extension( vid ) {
    return vid.split(/[#?]/)[0].split('.').pop().trim(); // thanks stackoverflow
    }
      source.src = url;
      source.type = `video/${get_url_extension(url)}`;
      videoElem.appendChild(source);
      document.body.appendChild(videoElem)
    </script>
    </body>
</html>
